<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem phim cùng Thiinh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Cài đặt Biến và Reset CSS --- */
        :root {
            --primary-bg: #101010;
            --secondary-bg: #181818;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --accent-color: #E50914;
            --accent-hover: #f6121d;
            --border-color: #282828;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-hover);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .hidden {
            display: none !important;
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        /* --- Header & Navigation --- */
        .main-header {
            background-color: rgba(16, 16, 16, 0.7);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-link {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }
        .logo-link img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            transition: transform 0.5s ease-in-out;
        }
        .logo-link:hover img {
            transform: rotate(360deg);
        }
        .logo-link span {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .main-nav {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
            justify-content: center;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        
        .nav-link:hover {
            background-color: var(--secondary-bg);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px;
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1001;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        .nav-item:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 8px 12px;
            color: var(--text-secondary);
            border-radius: 3px;
        }

        .dropdown-menu a:hover {
            background-color: var(--accent-color);
            color: var(--text-primary);
        }

        #search-form {
            display: flex;
        }

        #search-input {
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 5px 0 0 5px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 250px;
        }

        #search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.3);
        }

        #search-form button {
            background: linear-gradient(45deg, var(--accent-color), #b80710);
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0 5px 5px 0;
            transition: all 0.3s ease;
        }

        #search-form button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }
        
        /* --- Main Content --- */
        main {
            padding: 30px 0;
        }

        .section-title {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--accent-color);
            display: inline-block;
        }

        /* --- Movie Grid & Card --- */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background-color: var(--secondary-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .movie-card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.5), 0 0 20px rgba(229, 9, 20, 0.2);
        }

        .movie-card-poster-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 2 / 3;
        }

        .movie-card-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .movie-card-poster-wrapper::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70%;
            background: linear-gradient(to top, rgba(24, 24, 24, 0.95), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover .movie-card-poster-wrapper::after {
            opacity: 1;
        }

        .movie-card-info {
            padding: 15px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2;
            background: transparent;
            transform: translateY(10px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .movie-card:hover .movie-card-info {
            transform: translateY(0);
            opacity: 1;
        }

        .movie-card-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-card-origin-name {
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- Detail Section --- */
        #detail-section .container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .detail-poster {
            flex-basis: 300px;
            flex-shrink: 0;
        }
        
        .detail-poster img {
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .detail-info h2 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 15px rgba(229, 9, 20, 0.3);
        }

        .detail-info .origin-name {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-style: italic;
        }

        .detail-info .description {
            margin-bottom: 20px;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            background-color: var(--secondary-bg);
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
        }

        .info-item strong {
            color: var(--text-primary);
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .info-item span {
            color: var(--text-secondary);
        }

        /* --- Player Section --- */
        #player-section .container {
            border-top: 1px solid var(--border-color);
            margin-top: 30px;
            padding-top: 30px;
        }
        .player-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .episode-list {
            margin-top: 25px;
        }
        .episode-list h3 {
             margin-bottom: 15px;
             font-size: 1.5rem;
        }
        .episode-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .episode-btn {
            background-color: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .episode-btn:hover, .episode-btn.active {
            background: linear-gradient(45deg, var(--accent-color), var(--accent-hover));
            color: white;
            border-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.2);
        }

        /* --- Footer --- */
        .main-footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        
        /* --- Loader & Error --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(16, 16, 16, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 9999;
        }
        #loader p {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
        .spinner {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 9px solid;
            border-color: var(--border-color);
            border-right-color: var(--accent-color);
            animation: spinner-anim 1s infinite linear;
        }
        @keyframes spinner-anim {
           to {
              transform: rotate(1turn);
           }
        }

        /* --- Responsive Design --- */
        @media (max-width: 1100px) {
            .header-content {
                flex-direction: column;
            }
            .main-nav {
                 margin-top: 15px;
            }
        }
        
        @media (max-width: 768px) {
            .main-nav {
                width: 100%;
                justify-content: center;
            }
            
            #search-form {
                width: 100%;
                margin-top: 10px;
            }
            #search-input {
                width: 100%;
                min-width: unset;
            }

            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            #detail-section .container {
                flex-direction: column;
            }
            .detail-poster {
                width: 60%;
                margin: 0 auto;
            }
            .detail-info h2 {
                font-size: 2rem;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
             .movie-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .logo-link span {
                display: none;
            }
            .nav-item {
                flex-grow: 1;
                text-align: center;
            }
            .dropdown-menu {
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container header-content">
            <div class="logo">
                <a href="#" onclick="location.reload()" class="logo-link">
                    <img src="https://i.imgur.com/VKrDRAi.png" alt="Xem phim cùng Thiinh Logo">
                    <span>Xem phim cùng Thiinh</span>
                </a>
            </div>
            <nav class="main-nav">
                <div class="nav-item">
                    <span class="nav-link">Thể loại</span>
                    <div class="dropdown-menu" id="genre-menu"></div>
                </div>
                <div class="nav-item">
                    <span class="nav-link">Quốc gia</span>
                    <div class="dropdown-menu" id="country-menu"></div>
                </div>
                <div class="nav-item">
                    <span class="nav-link">Năm</span>
                    <div class="dropdown-menu" id="year-menu"></div>
                </div>
            </nav>
            <form id="search-form">
                <input type="search" id="search-input" placeholder="Tìm kiếm phim, diễn viên..." required>
                <button type="submit">Tìm</button>
            </form>
        </div>
    </header>

    <main>
        <!-- Trang chủ: Phim mới cập nhật -->
        <section id="home-section">
            <div class="container">
                <h2 class="section-title">Phim Đề Cử</h2>
                <div class="movie-grid" id="new-movies-grid"></div>
            </div>
        </section>

        <!-- Trang danh sách: Kết quả tìm kiếm/lọc -->
        <section id="list-section" class="hidden">
            <div class="container">
                <h2 class="section-title" id="list-title">Kết quả</h2>
                <div class="movie-grid" id="list-movies-grid"></div>
            </div>
        </section>

        <!-- Trang chi tiết phim -->
        <section id="detail-section" class="hidden">
             <div class="container">
                <div class="detail-poster" id="detail-poster"></div>
                <div class="detail-info" id="detail-info"></div>
            </div>
            <div id="player-section"></div>
        </section>
        
    </main>
    
    <!-- Loader -->
    <div id="loader" class="hidden">
        <div class="spinner"></div>
        <p>Đang tải dữ liệu...</p>
    </div>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Xem phim cùng Thiinh. Dữ liệu được cung cấp bởi ophim1.com.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Khai báo biến ---
            const API_DOMAIN = 'https://ophim1.com/v1/api';

            // DOM Elements
            const homeSection = document.getElementById('home-section');
            const listSection = document.getElementById('list-section');
            const detailSection = document.getElementById('detail-section');
            const mainContent = document.querySelector('main');
            const sections = [homeSection, listSection, detailSection];
            
            const newMoviesGrid = document.getElementById('new-movies-grid');
            const listMoviesGrid = document.getElementById('list-movies-grid');
            const listTitle = document.getElementById('list-title');

            const genreMenu = document.getElementById('genre-menu');
            const countryMenu = document.getElementById('country-menu');
            const yearMenu = document.getElementById('year-menu');

            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            
            const loader = document.getElementById('loader');

            // --- Hàm tiện ích ---

            function showSection(sectionId) {
                sections.forEach(section => {
                    if (section.id === sectionId) {
                        section.classList.remove('hidden');
                    } else {
                        section.classList.add('hidden');
                    }
                });
                window.scrollTo(0, 0);
            }
            
            function toggleLoader(isLoading) {
                if (isLoading) {
                    loader.classList.remove('hidden');
                    mainContent.classList.add('hidden');
                } else {
                    loader.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                }
            }

            async function fetchData(endpoint) {
                try {
                    const response = await fetch(`${API_DOMAIN}${endpoint}`);
                    if (!response.ok) {
                        throw new Error(`Lỗi mạng: ${response.statusText}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('Lỗi khi gọi API:', error);
                    alert('Không thể tải dữ liệu. Vui lòng kiểm tra kết nối mạng và thử lại.');
                    return null;
                }
            }

            // --- Hàm Render ---

            function renderMovies(movies, container) {
                container.innerHTML = '';
                if (!movies || movies.length === 0) {
                    container.innerHTML = '<p>Không tìm thấy phim nào.</p>';
                    return;
                }
                movies.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.className = 'movie-card';
                    movieCard.dataset.slug = movie.slug;
                    
                    // API ophim1.com cung cấp ảnh qua domain khác
                    const posterUrl = movie.poster_url.startsWith('http') 
                        ? movie.poster_url 
                        : `https://img.ophim1.com/uploads/movies/${movie.poster_url}`;

                    movieCard.innerHTML = `
                        <div class="movie-card-poster-wrapper">
                            <img src="${posterUrl}" alt="${movie.name}" class="movie-card-poster" onerror="this.onerror=null;this.src='https://placehold.co/200x300/181818/E5E5E5?text=No+Image';">
                        </div>
                        <div class="movie-card-info">
                            <h3 class="movie-card-name">${movie.name}</h3>
                            <p class="movie-card-origin-name">${movie.origin_name}</p>
                        </div>
                    `;
                    container.appendChild(movieCard);
                });
            }
            
            function renderMovieDetails(movie) {
                const detailPoster = document.getElementById('detail-poster');
                const detailInfo = document.getElementById('detail-info');
                
                const posterUrl = movie.poster_url.startsWith('http') 
                        ? movie.poster_url 
                        : `https://img.ophim1.com/uploads/movies/${movie.poster_url}`;
                
                detailPoster.innerHTML = `<img src="${posterUrl}" alt="${movie.name}" onerror="this.onerror=null;this.src='https://placehold.co/300x450/181818/E5E5E5?text=No+Image';">`;
                
                detailInfo.innerHTML = `
                    <h2>${movie.name}</h2>
                    <p class="origin-name">${movie.origin_name} (${movie.year})</p>
                    <div class="description">${movie.content}</div>
                    <div class="info-grid">
                        <div class="info-item">
                            <strong>Trạng thái</strong>
                            <span>${movie.episode_current}</span>
                        </div>
                        <div class="info-item">
                            <strong>Thời lượng</strong>
                            <span>${movie.time}</span>
                        </div>
                        <div class="info-item">
                            <strong>Diễn viên</strong>
                            <span>${(movie.actor || []).join(', ')}</span>
                        </div>
                        <div class="info-item">
                            <strong>Thể loại</strong>
                            <span>${(movie.category || []).map(c => c.name).join(', ')}</span>
                        </div>
                         <div class="info-item">
                            <strong>Quốc gia</strong>
                            <span>${(movie.country || []).map(c => c.name).join(', ')}</span>
                        </div>
                    </div>
                `;
                
                renderPlayer(movie);
            }

            function renderPlayer(movie) {
                const playerSection = document.getElementById('player-section');
                playerSection.innerHTML = '';
                
                if (!movie.episodes || movie.episodes.length === 0 || !movie.episodes[0].server_data) return;

                const serverData = movie.episodes[0].server_data;

                const playerContainer = document.createElement('div');
                playerContainer.className = 'container';
                
                const playerEmbed = document.createElement('div');
                playerEmbed.id = 'player-embed';
                playerEmbed.className = 'player-container';

                const episodeList = document.createElement('div');
                episodeList.className = 'episode-list';
                episodeList.innerHTML = '<h3>Danh sách tập</h3>';
                
                const episodeButtons = document.createElement('div');
                episodeButtons.className = 'episode-buttons';

                serverData.forEach((episode) => {
                    const btn = document.createElement('button');
                    btn.className = 'episode-btn';
                    btn.textContent = episode.name;
                    btn.dataset.embedUrl = episode.link_embed;
                    btn.addEventListener('click', () => {
                        playerEmbed.innerHTML = `<iframe src="${episode.link_embed}" allowfullscreen></iframe>`;
                        document.querySelectorAll('.episode-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    });
                    episodeButtons.appendChild(btn);
                });
                
                episodeList.appendChild(episodeButtons);
                playerContainer.appendChild(playerEmbed);
                playerContainer.appendChild(episodeList);
                playerSection.appendChild(playerContainer);

                if (episodeButtons.firstChild) {
                    episodeButtons.firstChild.click();
                }
            }
            
            function renderFilters(items, container, type) {
                container.innerHTML = '';
                items.forEach(item => {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = item.name;
                    // API năm trả về item là string, không phải object
                    const slug = (typeof item === 'object') ? item.slug : item;
                    const name = (typeof item === 'object') ? item.name : item;
                    link.dataset.slug = slug;
                    link.dataset.type = type;
                    link.dataset.name = name;
                    container.appendChild(link);
                });
            }
            
            // --- Hàm xử lý chính ---

            async function loadMovieDetails(slug) {
                toggleLoader(true);
                const response = await fetchData(`/phim/${slug}`);
                toggleLoader(false);
                if (response && response.data && response.data.item) {
                    renderMovieDetails(response.data.item);
                    showSection('detail-section');
                }
            }
            
            async function handleSearch(keyword) {
                 toggleLoader(true);
                 const response = await fetchData(`/tim-kiem?keyword=${encodeURIComponent(keyword)}`);
                 toggleLoader(false);
                 if (response && response.data && response.data.items) {
                     listTitle.textContent = `Kết quả tìm kiếm cho "${keyword}"`;
                     renderMovies(response.data.items, listMoviesGrid);
                     showSection('list-section');
                 }
            }
            
            async function handleFilter(type, slug, name) {
                toggleLoader(true);
                let endpoint = '';
                if (type === 'genre') {
                    endpoint = `/the-loai/${slug}`;
                } else if (type === 'country') {
                    endpoint = `/quoc-gia/${slug}`;
                } else if (type === 'year') {
                    endpoint = `/nam-phat-hanh/${slug}`;
                }
                
                const response = await fetchData(endpoint);
                toggleLoader(false);
                if (response && response.data && response.data.items) {
                    listTitle.textContent = `${name}`;
                    renderMovies(response.data.items, listMoviesGrid);
                    showSection('list-section');
                }
            }

            // --- Gắn Sự kiện ---
            
            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const keyword = searchInput.value.trim();
                if (keyword) {
                    handleSearch(keyword);
                }
            });

            document.addEventListener('click', (e) => {
                const target = e.target;
                
                const movieCard = target.closest('.movie-card');
                if (movieCard && movieCard.dataset.slug) {
                    e.preventDefault();
                    loadMovieDetails(movieCard.dataset.slug);
                    return;
                }
                
                const filterLink = target.closest('.dropdown-menu a');
                if (filterLink && filterLink.dataset.slug) {
                    e.preventDefault();
                    const { type, slug, name } = filterLink.dataset;
                    handleFilter(type, slug, name);
                    return;
                }
            });


            // --- Hàm khởi tạo ---
            async function init() {
                toggleLoader(true);
                const [genresData, countriesData, yearsData, homeData] = await Promise.all([
                    fetchData('/the-loai'),
                    fetchData('/quoc-gia'),
                    fetchData('/nam-phat-hanh'),
                    fetchData('/home')
                ]);

                if (genresData && genresData.data) {
                    renderFilters(genresData.data.items, genreMenu, 'genre');
                }
                if (countriesData && countriesData.data) {
                    renderFilters(countriesData.data.items, countryMenu, 'country');
                }
                if (yearsData && yearsData.data) {
                    renderFilters(yearsData.data.items, yearMenu, 'year');
                }

                if (homeData && homeData.data && homeData.data.items) {
                    // Gộp tất cả phim từ các danh mục trên trang chủ
                    const allHomeMovies = homeData.data.items.reduce((acc, category) => {
                        return acc.concat(category.items);
                    }, []);
                    renderMovies(allHomeMovies, newMoviesGrid);
                }
                
                toggleLoader(false);
                showSection('home-section');
            }

            init();
        });
    </script>
</body>
</html>
